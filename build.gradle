plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.41"
    id "io.spring.dependency-management" version "1.0.5.RELEASE"
}

allprojects {
    apply plugin: "org.jetbrains.kotlin.jvm"

    repositories {
        jcenter()
    }

}

subprojects {
    apply plugin: "io.spring.dependency-management"

    repositories {
        jcenter()
        maven {
            url "https://repo.spring.io/milestone/"
        }
    }

    dependencyManagement {
        imports {
            mavenBom 'org.springframework.boot:spring-boot-dependencies:2.1.2.RELEASE'
        }
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        compile "org.jetbrains.kotlin:kotlin-reflect"
    }

    configurations.all {
        resolutionStrategy {
            failOnVersionConflict()
        }
    }
}

task copyAppDependencies(type: Copy, dependsOn: subprojects.jar) {
    from(subprojects.jar)
    into 'build/dependencies/app'
}

task copyThirdPartyDependencies(type: Copy) {
    from(subprojects.configurations.runtime)
    into 'build/dependencies/third-party'
}

build.dependsOn copyAppDependencies
build.dependsOn copyThirdPartyDependencies
